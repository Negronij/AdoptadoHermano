<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación: ¿Quién es el hermano adoptado?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .vote-option {
            margin: 10px 0;
        }
        .vote-option input {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¿Quién es el hermano adoptado?</h1>
    
    <!-- Formulario para seleccionar la cantidad de hermanos -->
    <form id="voting-form">
        <h2>Selecciona la cantidad de hermanos</h2>
        <div class="vote-option">
            <input type="radio" id="3-hermanos" name="cantidad" value="3">
            <label for="3-hermanos">3 Hermanos</label>
        </div>
        <div class="vote-option">
            <input type="radio" id="4-hermanos" name="cantidad" value="4">
            <label for="4-hermanos">4 Hermanos</label>
        </div>
        <button type="button" id="next-step">Siguiente</button>
    </form>

    <!-- Sección para votar quién es el hermano adoptado (oculta inicialmente) -->
    <div id="voting-step" style="display:none;">
        <h2>Selecciona quién es el hermano adoptado</h2>
        <form id="adopted-form">
            <div class="vote-option">
                <input type="radio" id="hermano1" name="hermano" value="El primer hermano">
                <label for="hermano1">El primer hermano</label>
            </div>
            <div class="vote-option">
                <input type="radio" id="hermano2" name="hermano" value="El segundo hermano">
                <label for="hermano2">El segundo hermano</label>
            </div>
            <div class="vote-option">
                <input type="radio" id="hermano3" name="hermano" value="El tercer hermano">
                <label for="hermano3">El tercer hermano</label>
            </div>
            <div class="vote-option">
                <input type="radio" id="hermano4" name="hermano" value="El cuarto hermano">
                <label for="hermano4">El cuarto hermano</label>
            </div>
            <button type="submit">Votar</button>
        </form>
    </div>
</div>

<script>
    // Paso 1: Mostrar la sección para elegir al hermano adoptado
    document.getElementById('next-step').addEventListener('click', function() {
        const cantidadSeleccionada = document.querySelector('input[name="cantidad"]:checked');
        if (cantidadSeleccionada) {
            const cantidad = cantidadSeleccionada.value;
            document.getElementById('voting-step').style.display = 'block';
            
            // Ajustar las opciones de votación según la cantidad de hermanos
            const opciones = document.querySelectorAll('.vote-option input');
            opciones.forEach(option => option.style.display = 'none'); // Ocultar todas las opciones
            for (let i = 0; i < cantidad; i++) {
                document.getElementById('hermano' + (i + 1)).parentElement.style.display = 'block'; // Mostrar las opciones necesarias
            }
        } else {
            alert('Por favor, selecciona la cantidad de hermanos primero.');
        }
    });

    // Paso 2: Manejar el envío del formulario de votación
    document.getElementById('adopted-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedOption = document.querySelector('input[name="hermano"]:checked');
        if (selectedOption) {
            alert('Has votado por: ' + selectedOption.value);
        } else {
            alert('Por favor, selecciona un hermano.');
        }
    });
</script>

</body>
</html>
